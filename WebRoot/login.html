<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>login.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script >
		var modal = document.getElementById('id01');

		// 鼠标点击模型外区域关闭登录框
		window.onclick = function(event)
		 {
		    if (event.target == modal)
		    {
		        modal.style.display = "none";
		  }
	}
	</script>
  </head>
  
  <body>
   <h2>登录表单</h2>

			
	<div id="id01" class="modal">
						  
		<form class="modal-content animate" action="checklog.jsp" method="post" onsubmit="return NoSpace()">
			<div>
			<input type="radio" value="stu" name="identity" checked>学生
			<input type="radio" value="man" name="identity">学生处
			</div>
			 <div class="imgcontainer">
			   <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
			     <img src="https://static.runoob.com/images/mix/img_avatar.png" alt="Avatar" class="avatar">
			    </div>
			
			    <div class="container">
			      <label><b>Username</b></label>
			      <input type="text" placeholder="Enter id" name="userId" value="" required>
			
			      <label><b>Password</b></label>
			      <input type="password" placeholder="Enter Password" name="userPassword" value="" required>
			        
			      <button type="submit">登陆</button>
			      <input type="checkbox" checked="checked"> 记住我
			    </div>			
			<div class="container" style="background-color:#f1f1f1">
			  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
  
			  </body>
</html>
